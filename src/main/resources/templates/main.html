<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>
<div class="main-container">
    <div class="header">
        <div class="nav">
            <a href="#" th:href="@{/main}">Главная</a>
            <a href="#">Реестры</a>
            <a href="#">Отчеты</a>
            <a href="#" th:href="@{/admin/users}" th:if="${user.role.name == 'admin'}">Пользователи</a>
        </div>
        <a href="#" th:href="@{/logout}" class="logout">Выйти</a>
    </div>
    <div class="content">
        <h2>Добро пожаловать на главную страницу</h2>
        <p>Здесь может быть ваш контент.</p>
        <div class="user-data">
            <p>id: <span th:text="${user.id}"></span></p>
            <p>Логин: <span th:text="${user.username}"></span></p>
            <p>Пароль: <span th:text="${user.password}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
